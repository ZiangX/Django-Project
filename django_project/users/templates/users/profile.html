{% extends "blog/base.html" %}
{% block content %}
    <!-- Note:Remember that the user is not something that we actually have to pass into the context. 
    that is something that is built into Django that represents the current logged in user -->
    <div class="content-section">
        <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
        </div>
        <!-- FORM HERE -->
    </div>
{% endblock content %}
